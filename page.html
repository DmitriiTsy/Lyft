<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="container">
        <div class="maincard">
            <div class="top">
                <div class="top__image">
                    <img src="lyft_logo.png">
                </div>
                <h1 class="top__text-big"> Welcome back to Lyft!</h1>
                <div class="top__text">We'll send a text to verify your phone.</div>
                <textarea rows="3" cols="1" placeholder="+1 Phone number" class="top__textarea"></textarea>
                <div class="top__signin">
                        <input type="checkbox" class='top__checkbox' id="signedin" name="signedin" value="sign">
                        <label for="checkbox" class="top__label">Keep me signed in</label><br>
                </div>
                <div class="top__new-number">
                    <button class="top__button" type="button"> Next  </button>
                </div>
                <div class="top__have_new_number">
                    <div class="top__text-find-account">Have a new number? </div>
                    <div class="top__find-account"> Find your account</div>
                </div>
                <div class="top__captcha">
                    <img src="newrecap.png">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
